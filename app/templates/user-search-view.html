<table class="table table-striped table-hover search-user" ng-controller="UserController">
    <tr ng-repeat="user in usersFound">
        <td class="success" class="">
            <img ng-src="{{user.profileImageData || 'img/no_avatar.png'}}" alt="profile image" class="img-small"/>
            <a href="#/users/wall/{{user.username}}">{{user.name}}</a>
        </td>
    </tr>
</table>

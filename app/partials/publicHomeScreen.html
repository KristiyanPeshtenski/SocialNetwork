<div class="container">
    <div class="well col-lg-6 col-lg-offset-3">
        <form class="form-horizontal" name="loginForm" ng-controller="AuthenticationController" ng-submit="login()">
            <fieldset>
                <legend>Login</legend>
                <div class="form-group">
                    <label for="username" class="col-lg-2 control-label">Username:</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="username" ng-model="loginData.username" required="required" />
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-2 control-label">Password:</label>
                    <div class="col-lg-10">
                        <input type="password" id="password" class="form-control" ng-model="loginData.password" required="required"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <a href="/#/" class="btn btn-default">Cancel</a>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <a href="/#/register" class="btn btn-info col-lg-offset-4">Register Here...</a>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>
